<!doctype html>

<html>

	<head>
		<title>Create Post</title>
	</head>

	<body>
		<div>
			<h1>Please add all the post information</h1>
			<p>You will be taken back to the dashboard upon successfully adding a post.</p>
		</div>
		<div class="app">
			<form action="/create_post" method="post">
				<label for="title">
					Title
				</label>
				<input type="text" name="title">
				<label for="author">
					Author
				</label>
				<input type="text" name="author">
				<label for="content">
					Content
				</label>
				<textarea name="content"></textarea>
				<button type="submit" class="submit">Create Post</button>
			</form>
			{% if error_messages %}
 				<div>{{error_messages}}</div>
			{% endif %}
		</div>
	</body>

</html>
